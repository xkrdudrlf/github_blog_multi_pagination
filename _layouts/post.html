---
layout: default
---

<h1>{{ page.title }}</h1>
<p>
  {{ page.date | date_to_string }} - {{ page.author }}
  <!-- prettier ignore -->
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
  <!-- prettier ignore -->
  - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>

{{ content }}
